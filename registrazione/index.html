<html>
<head>
    <title>Pagina di registrazione</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content= "width=device-width, initial-scale=1" />
    <link rel= "stylesheet" href= " ../bootstrap/css/bootstrap.min.css" />
    <link rel= "stylesheet" href="styleR.css" />
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="formValidation.js"></script>
</head>

<body>
    <div class="header">
        <h1>Game of Fork</h1>
    </div>

    <div class="centralBox">
       
            
        <form action="registrazione.php" class="form-signin" method="POST" name="myForm" onSubmit="return validaForm()" ENCTYPE="multipart/form-data">
            <h2> REGISTRAZIONE </h2>
            <h3> Unisciti alla nostra community! <br><br>
             Basteranno pochi e semplici passaggi... compila il form che trovi di seguito! </h3>
            <br>
            <label class="label"> Nome utente </label>
            <input type="text" name="inputName" class="form-control" placeholder="Nome utente" required />
            <br>
            <label class="label"> Email address </label>
            <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required />
            <br>
            <label class="label"> Password </label>
            <input type="password" id="txt" name="inputPassword" class="form-control" onkeyup="validator()" placeholder="Password"  autocomplete="off" value="">
            <div id="ProgressBar">
                <div id="bar"> </div>
                <p id="alert"> </p>
            </div> 
            <br>
            <label class="label"> Immagine profilo: </label>
            <input type="file" class="control" name="inputImage"  placeholder="Immagine profilo" required/>
            <br>

    
            <label class="label"> Gestione dei cookies </label>
            <select class="form-control" name="cookies" required>
                <option></option>
                <option value="Accetto solo i cookies necessari">Accetto solo i cookies necessari</option>
            </select>
            <br>

            <button class="rst" name="signupButton" buttontype="submit"> Invia </button>
            <input class="rst" type="reset" value="Reset">

            

        </form>
    </div>
  

</body>
</html>
