<html>
    <head>
        <title>Pagina di registrazione</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content= "width=device-width, initial-scale=1" />
        <link rel= "stylesheet" href= " ../bootstrap/css/bootstrap.min.css" />
        <link rel= "stylesheet" href="style.css" />
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="formValidation.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>Game of Fork</h1>
        </div>
    
        <form action="registrazione.php" class="form-signin" method="POST" name="myForm" onSubmit="return validaForm()" ENCTYPE="multipart/form-data">
            
        <div class="bd">  
            <div class="sinistra">
            <h2 class="h3 mb-3 font-weight-normal">REGISTRAZIONE</h2>
            <h3 class="h3 mb-3 font-weight-normal">Unisciti alla nostra community!</h3>
            <h4 class="h3 mb-3 font-weight-normal"W>Basteranno pochi e semplici passaggi...compila il form che trovi di seguito!</h4>
        
            <label class="label"> Nome utente: </label>
            <input type="text" name="inputName" class="form-control" placeholder="Nome utente" required />
            <br>
            <label class="label"> Email address: </label>
            <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required />
            <br>
            <label class="label"> Password </label>
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" required />    
            <br>
            <label class="label"> Immagine profilo: </label>
            <input type="file" name="inputImage"  placeholder="Immagine profilo" />
        
            
            <br>
            <br>
            
             <div id="divRemember" class="mb-3">
                <input type="checkbox" name="remember" />
                <label for="remember">Remember me</label>
            </div>
            <br>
            <br>

            Gestione dei cookies:
            <select name="cookies">
            <option value="nessuna" selected></option>
            <option value="Accetto solo i cookies necessari">Accetto solo i cookies necessari</option>
            <option value="Accetto tutti i cookies">Accetto tutti i cookies</option>
            <option value="Personalizza la tua scelta">Personalizza la tua scelta</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <br>
            
            <input class="rst" type="reset" value="Reset">
            <button class="rst" name="signupButton" buttontype="submit">Invia</button>

        </form>
        </div>
        <div class="destra" style="float: right; text-align: justify; width:40%;">
            <li><img class="foto" src="immagini/foto.jpg"></li>
        </div>
    </div>
    
    </body>
</html>
