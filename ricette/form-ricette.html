<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= " ../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="form-ricette.css" />
    <script type="application/javascript" src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="check-ricette.js"> </script>
    <title> Ricetta - FORM </title>
</head>
<body>
    <div class="header">
        <li><a href="../home/home.php"> <img class="tastohome" src="../immagini/tastohome.jpg"></a></li>
        <h1 class="h1"> Game of Fork </h1>   
    </div>
    <br>
    <div class="ricetta"> 
        <form action="form-ricette.php" method="POST" class="form-ricetta" name="myRicetta" onsubmit="checkRicetta();" ENCTYPE="multipart/form-data">
            <h2 class="h2"> Aggiungi una tua ricetta! </h2> <br>
            <h3 class="h3"> Con pochi e semplici passaggi puoi contribuire anche tu a migliorare il nostro forum! </h3> <br>
            
            <label for="nome-ricetta" class="label"> nome ricetta </label>
            <input type="text" name="nomeRicetta" class="form-input" required autofocus />
            <select class='tipologia' id='tip' name='tipo' placeholder='Tipologia' required>
                <option></option>
                <option value='antipasti'>antipasti</option>
                <option value='primi'>primi</option>
                <option value='secondi'>secondi</option>
                <option value='contorni'>contorni</option>
                <option value='dolci'>dolci</option>
            </select>
            <br> <br>
            
            <label for="tempo di preparazione" class="label"> Tempo di preparazione </label> <br>
            <input type="text" name="tempoP" class="form-input" required />
            
            <br> <br>
            <label for="ingredienti" class="label"> Ingredienti </label> <br>
            <textarea class="form-textarea" id="ingredienti" name="ingredienti" rows="20" cols="20" placeholder="Inserire gli ingredienti della ricetta" required > </textarea> 

            
            <br> <br>
            <label for="procedimento" class="label"> Procedimento </label> <br>
            <textarea class="form-textarea" id="procedimento" name="procedimento" rows="20" cols="100" placeholder="Inserire il procedimento della ricetta" required> </textarea> 
            <br> <br>
            <label for="caricamento" class="label"> Carica foto </label> <br>
            <input type="file" class="carica" name="caricaFoto" required/>
            <br> <br>
            <button class="btn" type="submit" name="submitButton" id="binv"> Invia </button> 
            <button class="btn" type="reset" name="resetButton" id="bres"> Reset </button>
        </form>
    </div>
</body>
</html>
