<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_ricette.css" />
    <script type="application/javascript" src="../js/bootstrap.js"></script>
    <script src="check-ricette.js"> </script>
    <script src="add_ingrediente.js"> </script>
    <title> Ricetta - FORM</title>
</head>
<body>
    <div class="header">
        <h1 class="h1"> Game of Fork </h1>   
    </div>

    <br>
    <div class="ricetta"> 
        <form action="form_ricette.php" method="POST" class="form-ricetta" id="ricetta" name="myRicetta" onsubmit="checkRicetta();">
            <h2 class="h2"> Aggiungi una tua ricetta! </h2> <br>
            <h3 class="h3"> Con pochi e semplici passaggi puoi contribuire anche tu a migliorare il nostro forum! </h3> <br>
            
            <label for="nome ricetta" class="label"> nome ricetta </label>
            <input type="text" id="nricetta" name="nomeRicetta" class="form-input" required autofocus >
            <br>
            <br>
            
            <label for="nome utente" class="label"> autore </label>
            <input type="text" id="nautore" name="nomeAutore" class="form-input" required >
            <br>
            <br>

            <div class="wrapper" id="wrapper">
                <label for="ingredienti" class="label"> Ingredienti </label>
                <input class="btn-ingr" type="button" onclick="addIngrediente();" value="Aggiungi ingrediente">
                <div class="ingr_div" id="ingr_div">
                    <form method="post" action="form_ricette.php">
                    <table id="ingr_table" >
                        <tr id="row1">
                            <td><input type='text' class='label-ingr' id='i1' name='ingrediente1' placeholder='Ingrediente n° 1' required></td>
                            <td><input type='number' class='num' id='n1' name='numero1' step='0.5' placeholder='Quantità' min="0" required></td>
                            <td>
                                <select class='unita' id='unita1' name='unita'>
                                    <option value='gr'>gr</option>
                                    <option value='kg'>kg</option>
                                    <option value='l'>l</option>
                                    <option value='ml'>ml</option>
                                </select>
                            </td>
                            <td>
                                <input class="btn-ingr" type='button' value='Rimuovi ingrediente' onclick="deleteIngrediente(0);">
                            </td>
                        </tr>
                    </table>
                    
                    </form>
                </div>
            </div>

            <br>
            <br>
    
            <label for="procedimento" class="label"> Procedimento </label> <br>
            <textarea class="form-textarea" id="procedimento" name="procedimento" rows="20" cols="100" placeholder="Inserire il procedimento della ricetta"> </textarea> 
            <br>
            <br>

            <label for="caricamento" class="label"> Carica foto </label> <br>
            <input type="file" name="caricaFoto" class="carica">

            <br>
            <br>
    
            <button class="btn" type="submit" name="submitButton" id="binv"> Invia </button> 
            <button class="btn" type="reset" name="resetButton" id="bres"> Reset </button>
    
    
        </form>
        
    </div>
    
</body>
</html>
