<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ricetta - FORM</title>
</head>
<body>
    <form action="form_ricette.php" method="POST" >
        <h1> Aggiungi una tua ricetta! </h1> <br>
        <h2> Con pochi e semplici passaggi puoi contribuire anche tu a migliorare il nostro forum! </h2> <br>
        
        <label for="nome ricetta"> nome ricetta </label>
        <input type="text" name="nomeRicetta" required autofocus />
        <br>
        
        <label for="nome utente"> autore </label>
        <input type="text" name="nomeAutore" required />
        <br>
        
        <label for="ingredienti"> Ingredienti </label> <br>
        <textarea id="ingredienti" name="ingredienti" rows="12" cols="50" placeholder="Inserire ingredienti necessari"> </textarea> 
        <br>

        <label for="procedimento"> Procedimento </label> <br>
        <textarea id="procedimento" name="procedimento" rows="20" cols="100" placeholder="Inserire il procedimento della ricetta"> </textarea> 
        <br>

        <button type="submit"> Invia </button>
        <button type="reset"> Reset </button>


    </form>
    
</body>
</html>
